            <script type="text/javascript">
$(function () {
    RESID = 1;
    var filterList = {
        init: function () {
            $('#portfoliolist').mixItUp({
                selectors: {
                    target: '.portfolio',
                    filter: '.filter'	
                },
                load: {
                    filter: '.all'  
                }     
            });								
        }
    };
    // Run the show!
    filterList.init();
    
    //var data = $.parseJSON('{"dishes":[{"dhId":1,"dhName":"拍黄瓜","dhPrice":15,"dhState":0,"imgURL":"","materials":[{"mrlAmount":0,"mrlId":0,"mrlName":"香肠","mrlPrice":0,"restaurant":null},{"mrlAmount":0,"mrlId":0,"mrlName":"花生","mrlPrice":0,"restaurant":null}],"restaurant":null},{"dhId":2,"dhName":"红烧肉","dhPrice":25,"dhState":0,"imgURL":"","materials":[{"mrlAmount":0,"mrlId":0,"mrlName":"香肠","mrlPrice":0,"restaurant":null},{"mrlAmount":0,"mrlId":0,"mrlName":"五花肉","mrlPrice":0,"restaurant":null}],"restaurant":null},{"dhId":4,"dhName":"照烧鸡腿","dhPrice":10,"dhState":0,"imgURL":"","materials":[{"mrlAmount":0,"mrlId":0,"mrlName":"鸡肉","mrlPrice":0,"restaurant":null},{"mrlAmount":0,"mrlId":0,"mrlName":"黄瓜","mrlPrice":0,"restaurant":null}],"restaurant":null}]}');
    $.post('/IRORM/getitems.action', {resId:RESID, id:0, type:'dish'}, function(data){
        var dishes = data.dishes;
        for (var j=0; j<dishes.length; j++) {
            $('#menu-table tr:last').before('<tr><td><span id="dish-'+dishes[j].dhId+'">'+dishes[j].dhName+'</span></td><td><span>'+dishes[j].dhPrice+'</span></td><td><img style="cursor: pointer" id="delete-'+ dishes[j].dhId +'" class="dish-img" src="images/icon-delete.png"></td></tr>');
            var s = '';
            for (var k=0; k<dishes[j].materials.length; k++) {
                s += '<div>' + dishes[j].materials[k].mrlName + '</div>'
            }
            $("#dish-"+dishes[j].dhId).popover({
                trigger: 'hover',
                placement: 'right',
                title: dishes[j].dhName + ' ' + dishes[j].dhPrice,
                html: true,
                content: s,
                delay:100
            });
            $("#delete-"+dishes[j].dhId).click(function(){
                var id = this.id.substring(7);
                $.post('/IRORM/deleteitems.action', {dhId: id}, function(data){
                    location.reload();   
                }, 'json');
            });
        }
    }, 'json');
    $("#dialog").dialog({width: 500});
    $("#dialog").dialog('close');

    $("#add-dish").click(function(){
        var submit_data = {};
        submit_data['name'] = $("#input-dish-name").val();
        submit_data['price'] = $("#input-dish-price").val();
        if (submit_data['name'].length > 0 && submit_data['price'] > 0) {
            $("#dialog-dish-name").val(submit_data['name']);
            $("#dialog-dish-price").val(submit_data['price']);
            $("#dialog").dialog('open');
        } else {
            alert("请输入菜品名称和价格");
        }
    })
    $("#submit").click(function(){
        var submit_data = {};
        submit_data['resId'] = RESID;
        submit_data['dhName'] = $("#dialog-dish-name").val();
        submit_data['dhPrice'] = $("#dialog-dish-price").val();
        submit_data['dhMrlList'] = $("#dialog-dish-sub").val();
        submit_data['type'] = "menu";
        $.post('/IRORM/saveitems.action', submit_data, function(){
            location.reload();   
        }, 'json');
    })
});	
            </script>
